<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>小明基金</title>
    <script src="jquery-3.1.1.min.js"></script>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width:100%;height:360px;margin:0 auto;"></div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main2" style="width:100%;height:360px;margin:0 auto;"></div>

    <script type="text/javascript">
    var legend = ['小明基金','上证指数','恒生指数'];

    function splitData(rawData) {
        var categoryData = [];
        var values = [];
        var values2 = [];
        var values3 = [];
        var values4 = [];
        var values5 = [];
        var values6 = [];
        for (var i = 0; i < rawData.length; i++) {
            categoryData.push(rawData[i].splice(0, 1)[0]);

            values.push(rawData[i][0].toFixed(4));
            values2.push((rawData[i][1] / rawData[0][1]).toFixed(4));
            values3.push((rawData[i][2] / rawData[0][2]).toFixed(4));

            var prev = i-1;
            if (prev < 0) {
              prev = 0;
            }

            values4.push(buildData(rawData[i][0], rawData[prev][0]));
            values5.push(buildData(rawData[i][1], rawData[prev][1]));
            values6.push(buildData(rawData[i][2], rawData[prev][2]));
        }
        return {
            categoryData: categoryData,
            values: values,
            values2: values2,
            values3: values3,
            values4: values4,
            values5: values5,
            values6: values6
        };
    }

    function buildData(next, prev) {
      return ((next / prev - 1) * 100).toFixed(2);
    }

    $.get('http://www.tuliang.org/data.json', function (rawData) {
        var data = splitData(rawData);

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            textStyle: {
                fontFamily: 'Microsoft YaHei, 微软雅黑, Arial, Verdana, sans-serif'
            },
            title: {
                text: '净值走势'
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data: legend
            },
            grid: {
                left: 50,
                right: 80,
                bottom: 50,
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : data.categoryData
                }
            ],
            yAxis : [
                {
                    type : 'log',
                    min: 0.9
                }
            ],
            series : [
                {
                    name:'小明基金',
                    type:'line',
                    data: data.values
                },
                {
                    name:'上证指数',
                    type:'line',
                    data: data.values2
                },
                {
                    name:'恒生指数',
                    type:'line',
                    data: data.values3
                }
            ],
            dataZoom: [
                {
                    id: 'dataZoomX',
                    type: 'slider',
                    xAxisIndex: [0],
                    filterMode: 'filter',
                    startValue: '2017-02-01'
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);



        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定图表的配置项和数据
        var option2 = {
            textStyle: {
                fontFamily: 'Microsoft YaHei, 微软雅黑, Arial, Verdana, sans-serif'
            },
            title: {
                text: '每日涨跌'
            },
            tooltip : {
                trigger: 'axis',
                formatter: '{b}<br /><span style="display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:#c23531"></span>{a0}: {c0}%<br /><span style="display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:#2f4554"></span>{a1}: {c1}%<br /><span style="display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:#61a0a8"></span>{a2}: {c2}%'
            },
            legend: {
                data: legend
            },
            grid: {
                left: 50,
                right: 80,
                bottom: 50,
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : data.categoryData
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series : [
                {
                    name:'小明基金',
                    type:'bar',
                    data: data.values4
                },
                {
                    name:'上证指数',
                    type:'bar',
                    data: data.values5
                },
                {
                    name:'恒生指数',
                    type:'bar',
                    data: data.values6
                }
            ],
            dataZoom: [
                {
                    id: 'dataZoomX',
                    type: 'slider',
                    xAxisIndex: [0],
                    filterMode: 'filter',
                    startValue: '2017-02-01'
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    });
    </script>
</body>
</html>
