<!-- 引入 echarts.js -->
<script type="text/javascript" src="/libs/echarts/echarts.min.js"></script>

<div id="title" style="width:100%;margin:0 auto;font-size: 24px;"></div>
<br />
<div id="year" style="width:100%;margin:0 auto;font-size: 24px;"></div>
<br />
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width:100%;height:360px;margin:0 auto;"></div>

<script type="text/javascript">
var legend = ['小明基金','上证指数','恒生指数'];

function splitData(rawData) {
    var categoryData = [];
    var values = [];
    var values2 = [];
    var values3 = [];
    var values4 = [];
    var values5 = [];
    var values6 = [];
    for (var i = 0; i < rawData.length; i++) {
        categoryData.push(rawData[i].splice(0, 1)[0]);

        values.push(rawData[i][0].toFixed(4));
        values2.push((rawData[i][1] / rawData[0][1]).toFixed(4));
        values3.push((rawData[i][2] / rawData[0][2]).toFixed(4));

        var prev = i-1;
        if (prev < 0) {
          prev = 0;
        }

        values4.push(buildData(rawData[i][0], rawData[prev][0]));
        values5.push(buildData(rawData[i][1], rawData[prev][1]));
        values6.push(buildData(rawData[i][2], rawData[prev][2]));
    }
    return {
        categoryData: categoryData,
        values: values,
        values2: values2,
        values3: values3,
        values4: values4,
        values5: values5,
        values6: values6
    };
}

function buildData(next, prev) {
  return ((next / prev - 1) * 100).toFixed(2);
}

var rawData = [
  ["2018-10-19", 1, 2550.47, 25561.40],
  ["2018-10-22", 1.0184, 2654.88, 26153.15],
  ["2018-10-23", 0.9835, 2594.83, 25346.55],
  ["2018-10-24", 0.9815, 2603.30, 25249.78],
  ["2018-10-25", 1.0172, 2603.80, 24994.46],
  ["2018-10-26", 1.0165, 2598.85, 24717.63],
  ["2018-10-29", 0.9925, 2542.10, 24812.04],
  ["2018-10-30", 0.9917, 2568.05, 24585.53],
  ["2018-10-31", 1.0095, 2602.78, 24979.69],
  ["2018-11-01", 1.0455, 2606.24, 25416.00],
  ["2018-11-02", 1.0750, 2676.48, 26486.35],
  ["2018-11-05", 1.0668, 2665.43, 25934.39],
  ["2018-11-06", 1.0651, 2659.36, 26120.96],
  ["2018-11-07", 1.0661, 2641.34, 26147.69],
  ["2018-11-08", 1.0547, 2635.63, 26227.72],
  ["2018-11-09", 1.0201, 2598.87, 25601.92],
  ["2018-11-12", 1.0289, 2630.52, 25633.18]
]

var data = splitData(rawData);

var title = "单位净值: " 
    + data.values[data.values.length-1] 
    + " 当天涨幅: " + data.values4[data.values4.length-1] + "%";
$('.post-cate').append(title);

var post_date = data.categoryData[data.categoryData.length-1];
$('.post-date').append(post_date);

var year = "今年收益: " 
    + buildData(data.values[data.values.length-1], data.values[0]) + "%"
    + " 上证指数: " + buildData(data.values2[data.values2.length-1], data.values2[0]) + "%"
    + " 恒生指数: " + buildData(data.values3[data.values3.length-1], data.values3[0]) + "%";
$('.article-tag span').text(year)

// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));

// 指定图表的配置项和数据
var option = {
    textStyle: {
        fontFamily: 'Microsoft YaHei, 微软雅黑, Arial, Verdana, sans-serif'
    },
    title: {
        text: '净值走势'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data: legend
    },
    grid: {
        left: 50,
        right: 80,
        bottom: 50,
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : data.categoryData
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'小明基金',
            type:'line',
            data: data.values
        },
        {
            name:'上证指数',
            type:'line',
            data: data.values2
        },
        {
            name:'恒生指数',
            type:'line',
            data: data.values3
        }
    ],
    dataZoom: [
        {
            id: 'dataZoomX',
            type: 'slider',
            xAxisIndex: [0],
            filterMode: 'filter'
        }
    ]
};

// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
